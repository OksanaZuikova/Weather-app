<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather application</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/c07fa490f3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <input
            type="text"
            placeholder="Enter the city"
            autocomplete="off"
            id="search-text-input"
          />
          <button type="submit" class="btn btn-primary">Search</button>
          <button class="btn btn-location" id="location">Current</button>
        </form>
        <div class="row">
          <div class="col-12 current-value">
            <div class="row city">
              <div class="col-7">
                <h1></h1>
              </div>
              <div class="col-5">
                <ul class="current-time">
                  <li id="date"></li>
                  <li id="time"></li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <p class="temperature">
                  <img src="#" alt="weather-icon" id="icon" class="icon" />
                  <span class="degrees" id="degrees"></span> °C
                  <br />
                  <span id="description" class="main-description"></span>
                </p>
              </div>
              <div class="col-6">
                <p class="description">
                  Humidity: <span id="humidity"></span>%
                  <br />
                  Wind: <span id="wind"></span> km/h
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <div class="row add-inform">
          <div class="col-6">
            <h3>Pressure</h3>
            <h3>Sunrise</h3>
            <h3>Sunset</h3>
            <h3>Cloud Cover</h3>
            <h3>Min temperature</h3>
            <h3>Max temperature</h3>
          </div>
          <div class="col-6 add-inform-values">
            <p><span id="pressure"></span> mb</p>
            <p><span id="sunrise"></span> am</p>
            <p><span id="sunset"></span> pm</p>
            <p><span id="clouds"></span>%</p>
            <p><span id="min-temp"></span>°C</p>
            <p><span id="max-temp"></span>°C</p>
          </div>
          <p class="git">
            <a
              href="https://github.com/OksanaZuikova/Weather-app"
              target="_blank"
              class="git-link"
              >Open-sourse code
            </a>
            by Oksana Zuikova
          </p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
